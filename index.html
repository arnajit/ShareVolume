<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizens Financial Group - Stock Shares Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .value-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="share-entity-name">Citizens Financial Group - Stock Shares Information</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Shares Outstanding Information</h5>
                <p class="card-text">
                    <span class="value-label">Maximum Shares (Year): </span>
                    <span id="share-max-value"></span> (<span id="share-max-fy"></span>)
                </p>
                <p class="card-text">
                    <span class="value-label">Minimum Shares (Year): </span>
                    <span id="share-min-value"></span> (<span id="share-min-fy"></span>)
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const defaultCIK = '0000759944';
        const apiUrlBase = 'https://data.sec.gov/api/xbrl/companyconcept/CIK';

        function fetchData(cik) {
            const url = `${apiUrlBase}${cik}/dei/EntityCommonStockSharesOutstanding.json`;
            fetch(url, {
                headers: {
                    'User-Agent': 'CompanyStockInfoApp/1.0 (contact@example.com)'
                }
            })
            .then(response => response.json())
            .then(data => {
                updatePageContent(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        function updatePageContent(data) {
            const entityName = data.entityName;
            const sharesData = data.units.shares.filter(item => item.fy > 2020 && !isNaN(item.val));
            if (sharesData.length > 0) {
                const max = sharesData.reduce((prev, current) => (prev.val > current.val) ? prev : current);
                const min = sharesData.reduce((prev, current) => (prev.val < current.val) ? prev : current);

                $('#share-entity-name').text(`${entityName} - Stock Shares Information`);
                $('#share-max-value').text(max.val.toLocaleString());
                $('#share-max-fy').text(max.fy);
                $('#share-min-value').text(min.val.toLocaleString());
                $('#share-min-fy').text(min.fy);

                document.title = `${entityName} - Stock Shares Information`;
            }
        }

        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const cik = urlParams.get('CIK') || defaultCIK;
            fetchData(cik);

            window.onpopstate = function(event) {
                const newCik = new URLSearchParams(window.location.search).get('CIK') || defaultCIK;
                fetchData(newCik);
            };
        });
    </script>
</body>
</html>
